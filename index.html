<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sirsnoopy</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root{
      --blue: #00d2ff;
      --yellow: #ffde59;
      --glass-base: rgba(12,12,12,0.95);
      --pill: rgba(255,255,255,0.06);

      /* platform colors */
      --github: #111;           /* dark (GitHub) */
      --youtube: #FF0000;       /* YouTube red */
      --discord: #5865F2;       /* Discord blurple */
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter', system-ui, -apple-system, sans-serif}

    html,body{height:100%}
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
        url('https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/charlie-brown-snoopy-stargazing-desktop-wallpaper-preview.jpg');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      color:#fff;
      padding:clamp(10px,3vw,40px);
    }

    .card{
      width:clamp(320px,95%,1050px);
      background:var(--glass-base);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:40px;
      padding:clamp(30px,6vw,70px);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:40px;
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      box-shadow: 0 50px 100px rgba(0,0,0,0.9);
      animation: fadeIn .8s ease-out;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:translateY(0)}
    }

    /* Profile image */
    .pfp-outer{
      width:clamp(160px, 28vw, 280px);
      height:clamp(160px, 28vw, 280px);
      background-color:var(--yellow);
      border-radius:50%;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 50px rgba(255,222,89,0.12);
      flex-shrink:0;
    }
    .pfp-img{
      width:100%;
      height:100%;
      object-fit:cover; /* fixes rectangular cropping bug */
      display:block;
    }

    .main-info{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:18px;
    }

    .greeting{
      font-size:.85rem;
      color:var(--blue);
      text-transform:uppercase;
      letter-spacing:5px;
      margin-bottom:-6px;
      font-weight:700;
    }

    .name-logo{
      width:clamp(180px, 45vw, 420px);
      height:auto;
      display:block;
      margin-bottom:8px;
    }

    .about-pill{
      background:var(--pill);
      border:1px solid rgba(255,255,255,0.08);
      padding:22px 30px;
      border-radius:28px;
      margin-bottom:8px;
      max-width:600px;
      width:100%;
    }

    .typing-box{
      font-size:clamp(1.4rem, 3.5vw, 2.0rem);
      font-weight:800;
      margin-bottom:8px;
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .blue{ color:var(--blue) }

    .bio{
      font-size:1rem;
      line-height:1.6;
      color:#ccc;
    }

    /* Social links */
    .social-pill{
      background:var(--pill);
      border:1px solid rgba(255,255,255,0.08);
      padding:10px 18px;
      border-radius:999px;
      display:flex;
      gap:16px;
      transition:0.22s ease;
      align-items:center;
      justify-content:center;
    }

    .social-pill:hover{
      border-color:var(--blue);
      background: rgba(0,210,255,0.04);
    }

    /* make each anchor a circular tappable target */
    .social-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:46px;
      height:46px;
      border-radius:50%;
      background: rgba(255,255,255,0.03);
      text-decoration:none;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      font-size:1.25rem;
      line-height:1;
      box-shadow: 0 6px 14px rgba(0,0,0,0.45);
      outline: none;
      color: #fff; /* fallback if class missing */
    }

    /* platform colors (applied to the icon itself) */
    .social-link.github { color: var(--github); background: rgba(255,255,255,0.06); }
    .social-link.youtube { color: var(--youtube); background: rgba(255,255,255,0.04); }
    .social-link.discord { color: var(--discord); background: rgba(255,255,255,0.04); }

    .social-link:hover{
      transform: translateY(-5px) scale(1.06);
      filter:brightness(1.05);
      box-shadow: 0 10px 24px rgba(0,0,0,0.55);
    }

    /* keyboard focus */
    .social-link:focus{
      box-shadow: 0 0 0 4px rgba(0,210,255,0.12);
      transform: translateY(-4px);
    }

    .social-link i{ pointer-events:none } /* icon not interactive separately */

    .cursor{ border-left:3px solid var(--blue); margin-left:6px; animation: blink .9s infinite; height:1.22em }
    @keyframes blink{ 50%{ opacity:0 } }

    /* responsive layout */
    @media(min-width:950px){
      .card{ flex-direction:row; text-align:left; gap:36px }
      .main-info{ align-items:flex-start; text-align:left }
      .social-pill{ justify-content:flex-start }
    }

    /* small screens tweak */
    @media(max-width:420px){
      .social-link{ width:44px;height:44px;font-size:1.05rem }
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-labelledby="intro-heading">
    <div class="pfp-outer" aria-hidden="true">
      <img src="https://raw.githubusercontent.com/code-andrewy/Images/refs/heads/main/c0e9641a-6ab6-4aae-87ee-11a4ff2da95d.sketchpad%20(1).png"
        alt="Portrait of Sirsnoopy" class="pfp-img">
    </div>

    <div class="main-info">
      <p id="intro-heading" class="greeting">Hello, my name is</p>

      <img src="https://raw.githubusercontent.com/code-andrewy/Images/refs/heads/main/download__7_-removebg-preview.png"
        alt="Andrew - name logo" class="name-logo">

      <section class="about-pill" aria-label="About">
        <div class="typing-box" aria-live="polite">
          I have experience in <span class="blue" id="typewriter" aria-atomic="true"></span><span class="cursor" aria-hidden="true"></span>
        </div>
        <p class="bio">I make and find cool stuff.</p>
      </section>

      <nav class="social-pill" aria-label="Social media links">
        <a class="social-link github" href="https://github.com/code-andrewy" target="_blank" rel="noopener noreferrer"
          aria-label="GitHub — opens in new tab" title="GitHub">
          <i class="fa-brands fa-github" aria-hidden="true"></i>
        </a>

        <a class="social-link youtube" href="https://www.youtube.com/@SirSnoopsiee" target="_blank"
          rel="noopener noreferrer" aria-label="YouTube — opens in new tab" title="YouTube">
          <i class="fa-brands fa-youtube" aria-hidden="true"></i>
        </a>

        <a class="social-link discord" href="https://discord.com/users/1453900770524266516" target="_blank"
          rel="noopener noreferrer" aria-label="Discord — opens in new tab" title="Discord">
          <i class="fa-brands fa-discord" aria-hidden="true"></i>
        </a>
      </nav>
    </div>
  </main>

  <script>
    // ---- Typewriter (fixed logic: never negative, clean transitions) ----
    (function () {
      const words = ["Coding", "Scratch", "Html/Javascript/Css", "Exploit finding."];
      let wordIdx = 0;
      let charIdx = 0;
      let isDeleting = false;
      const target = document.getElementById("typewriter");

      function type() {
        if (!target) return; // safety
        const currentWord = words[wordIdx] || "";
        if (isDeleting) {
          charIdx = Math.max(0, charIdx - 1);
        } else {
          charIdx = Math.min(currentWord.length, charIdx + 1);
        }

        target.textContent = currentWord.substring(0, charIdx);

        let speed = isDeleting ? 60 : 140;

        if (!isDeleting && charIdx === currentWord.length) {
          // pause at end
          speed = 2500;
          isDeleting = true;
        } else if (isDeleting && charIdx === 0) {
          // move to next word
          isDeleting = false;
          wordIdx = (wordIdx + 1) % words.length;
          speed = 500;
        }

        setTimeout(type, speed);
      }

      document.addEventListener("DOMContentLoaded", type);
    })();
  </script>
</body>

</html>
