<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirsnoopy | Secure Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --blue: #00d2ff;
            --yellow: #ffde59;
            --glass-base: rgba(12, 12, 12, 0.95);
            --pill: rgba(255, 255, 255, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/charlie-brown-snoopy-stargazing-desktop-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            padding: clamp(10px, 3vw, 40px);
        }

        .card {
            width: clamp(320px, 95%, 1050px);
            background: var(--glass-base);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: clamp(30px, 6vw, 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Large Round PFP - Bug Fix */
        .pfp-outer {
            width: clamp(260px, 30vw, 380px);
            height: clamp(260px, 30vw, 380px);
            background-color: var(--yellow);
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 222, 89, 0.15);
            flex-shrink: 0;
        }

        .pfp-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Resolves the rectangular cropping bug */
        }

        .main-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .greeting {
            font-size: 0.85rem;
            color: var(--blue);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: -10px;
            /* Moves text closer to name logo */
            font-weight: 700;
        }

        .name-logo {
            width: clamp(250px, 45vw, 480px);
            height: auto;
            margin-bottom: 25px;
        }

        /* About Section Pill */
        .about-pill {
            background: var(--pill);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 35px;
            margin-bottom: 35px;
            max-width: 600px;
        }

        .typing-box {
            font-size: clamp(1.4rem, 3.5vw, 2.3rem);
            font-weight: 800;
            margin-bottom: 15px;
        }

        .blue {
            color: var(--blue);
        }

        .bio {
            font-size: 1rem;
            line-height: 1.7;
            color: #ccc;
        }

        /* Social Link Pill */
        .social-pill {
            background: var(--pill);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 35px;
            border-radius: 50px;
            display: flex;
            gap: 30px;
            transition: 0.3s;
        }

        .social-pill:hover {
            border-color: var(--blue);
            background: rgba(0, 210, 255, 0.05);
        }

        .social-pill a {
            color: #fff;
            font-size: 1.8rem;
            transition: 0.3s;
        }

        .social-pill a:hover {
            color: var(--blue);
            transform: translateY(-4px);
        }

        .cursor {
            border-left: 3px solid var(--blue);
            margin-left: 10px;
            animation: blink 0.9s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Tablet/Desktop Flip */
        @media (min-width: 950px) {
            .card {
                flex-direction: row;
                text-align: left;
            }

            .main-info {
                align-items: flex-start;
                text-align: left;
            }

            .social-pill {
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>

    <main class="card" role="main">
        <div class="pfp-outer">
            <img src="https://raw.githubusercontent.com/code-andrewy/Images/refs/heads/main/c0e9641a-6ab6-4aae-87ee-11a4ff2da95d.sketchpad%20(1).png" alt="Portrait of Sirsnoopy" class="pfp-img">
        </div>

        <div class="main-info">
            <p class="greeting">Hello, my name is</p>

            <img src="https://raw.githubusercontent.com/code-andrewy/Images/refs/heads/main/download__7_-removebg-preview.png" alt="Andrew" class="name-logo">

            <section class="about-pill">
                <div class="typing-box" aria-live="polite">
                    I have experience in <span class="blue" id="typewriter"></span><span class="cursor"></span>
                </div>
                <p class="bio">
                    I make and find cool stuff.
                </p>
            </section>

            <nav class="social-pill" aria-label="Social media links">
                <a href="https://github.com/code-andrewy" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.youtube.com/@SirSnoopsiee" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="https://discord.com/users/1453900770524266516" target="_blank" rel="noopener noreferrer" aria-label="Discord">
                    <i class="fa-brands fa-discord"></i>
                </a>
            </nav>
        </div>
    </main>

    <script>
        const words = ["Coding", "Scratch", "Html/Javascript/Css", "Exploit finding."];
        let wordIdx = 0,
            charIdx = 0,
            isDeleting = false;
        const target = document.getElementById("typewriter");

        function type() {
            const currentWord = words[wordIdx];
            target.textContent = isDeleting ?
                currentWord.substring(0, charIdx - 1) :
                currentWord.substring(0, charIdx + 1);

            charIdx = isDeleting ? charIdx - 1 : charIdx + 1;

            let speed = isDeleting ? 60 : 140;

            if (!isDeleting && charIdx === currentWord.length) {
                speed = 2500;
                isDeleting = true;
            } else if (isDeleting && charIdx === 0) {
                isDeleting = false;
                wordIdx = (wordIdx + 1) % words.length;
                speed = 500;
            }

            setTimeout(type, speed);
        }
        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>

</html>
